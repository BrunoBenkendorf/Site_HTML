<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Adiciona uma barra de rolagem para o conteúdo */
        body {
            height: 100vh; /* A altura da página será 100% da altura da tela */
            overflow-y: scroll; /* Garante que a rolagem seja ativada */
            margin: 0;
            padding: 0;
        }

        .container {
            max-height: 80vh; /* Limita a altura máxima do formulário */
            overflow-y: auto; /* Habilita a rolagem vertical */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos adicionais para o formulário, se necessário */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produtos</h2>
        <form action="/submit" method="post">
            <label for="cod">Código do Produto:</label>
            <input type="text" name="cod" id="cod">

            <label for="name">Produto:</label>
            <input type="text" id="name" name="name">

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value">

            <label for="qtd">Quantidade em Estoque:</label>
            <input type="number" id="qtd" name="qtd">

            <label for="descricao">Descrição do Produto:</label>
            <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor">

            <label for="codBarras">Código de Barras:</label>
            <input type="text" name="codBarras" id="codBarras">

            <label for="peso">Peso(kg):</label>
            <input type="number" name="peso" id="peso">

            <label for="dimensão">Dimensões(cm):</label>
            <input type="number" name="dimensão" id="dimensão">

            <label for="status">Status:</label>
            <select name="status">
                <option value="valor1">Ativo</option>
                <option value="valor2">Inativo</option>
                <option value="valor3">Promoção</option>
            </select>

            <label for="desconto">Desconto(%):</label>
            <input type="number" name="desconto" id="desconto">

            <label for="date">Data de Validade:</label>
            <input type="date" name="date" id="date">

            <label for="sku">SKU (Código único):</label>
            <input type="text" name="sku" id="sku">

            <button type="submit">Cadastrar</button>
            <a href="home.html">
                <button type="button">Voltar</button>
            </a>
        </form>
    </div>
</body>
</html>
